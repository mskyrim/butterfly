#####################################################################
# HTTP Endpoints Security CONFIGURATIONS
#####################################################################
# ~ set it to true to enable secure HTTPS endpoints or false for HTTP
server.ssl.enabled=true
# Possible values TLSv1.1,TLSv1.2 or both
server.ssl.enabled-protocols=TLSv1.1,TLSv1.2
server.ssl.key-store=classpath:ssl/keystore.jks
server.ssl.key-store-password=hello00
server.ssl.key-alias=localhost
server.ssl.key-password=hello00
