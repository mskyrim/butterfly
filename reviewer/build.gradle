plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "com.github.spacialcircumstances.gradle-cucumber-reporting" version "0.1.23"
}

group = 'com.butterfly'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	cucumberRuntime {
		extendsFrom testImplementation
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation group: 'junit', name: 'junit', version: '4.12'
	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
	testImplementation group: 'io.cucumber', name: 'cucumber-spring', version: '6.8.0'
	testImplementation group: 'io.cucumber', name: 'cucumber-core', version: '6.8.0'
	testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '6.8.0'
	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.8.0'
	testImplementation "net.masterthought:cucumber-reporting:5.3.0"
}

test {
	useJUnitPlatform()
}

task cucumber() {
	dependsOn assemble, testClasses
	doLast {
		javaexec {
			main = "io.cucumber.core.cli.Main"
			classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
			args = ['--plugin', 'pretty','--plugin','html:CucumberReports','--plugin', 'json:CucumberReports/report.json', '--glue', 'com.butterfly', 'src/test/resources/features/']
		}
	}
}

cucumberReports {
	outputDir = file('CucumberReports')
	buildId = '0'
	reports = files('CucumberReports/report.json')
}

apply plugin: "com.github.spacialcircumstances.gradle-cucumber-reporting"